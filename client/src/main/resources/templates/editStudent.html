<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" th:href="@{/favicon.ico}">

  <title>School Enrollment | Students</title>

  <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/style.css}" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">School enrollment</a>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="https://www.timeanddate.com/worldclock/" target="_blank" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">Time and date</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">
              <span data-feather="home"></span>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/courses}">
              <span data-feather="book"></span>
              Courses
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/students}">
              <span data-feather="users"></span>
              Students <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/teachers}">
              <span data-feather="award"></span>
              Teachers
            </a>
          </li>
        </ul>
            
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Students</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <a th:href="@{/students}"><button class="btn btn-sm btn-outline-danger">
                <span data-feather="arrow-left"></span>
                Back
              </button></a>
            </div>
          </div>

          <div class="table-responsive">
            <div class="col order-md-1">
              <h4 class="mb-3">Student details</h4>
              <form method="post" action="#" th:action="@{'/students/' + ${view}}" th:object="${studentDto}" class="needs-validation">
                <div th:if="*{errorMessage}" th:text="*{errorMessage}" class="alert alert-danger" role="alert">
                  Error text goes here.
                </div>

                <div class="row">
                  <div class="col mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                      </div>
                      <input th:field="*{username}" th:readonly="${view == 'edit'}" type="text" class="form-control" id="username" placeholder="Student username" required>
                    </div>
                  </div>
                  <div class="col mb-3">
                    <label for="studentID">ID</label>
                    <input th:field="*{ID}" type="text" class="form-control" id="studentID" placeholder="ID number" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col mb-3">
                    <label for="name">Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name" required>
                  </div>
                  <div class="col mb-3">
                    <label for="surnames">Surnames</label>
                    <input th:field="*{surnames}" type="text" class="form-control" id="surnames" placeholder="Surnames" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col mb-3">
                    <label for="password">Password</label>
                    <input th:field="*{password}" th:readonly="${view == 'edit'}" type="password" class="form-control" id="password" placeholder="Password" required>
                  </div>
                  <div class="col mb-3">
                    <label for="email">E-mail</label>
                    <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="E-mail" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col mb-3">
                    <label for="year">Study year</label>
                    <input th:field="*{currentYear}" type="number" class="form-control" id="year" placeholder="Year" required>
                  </div>
                  <div class="col mb-3">
                    <label for="birthDate">Birth date</label>
                    <input th:field="*{birthDate}" type="date" class="form-control" id="birthDate" placeholder="Birth date" required>
                  </div>
                </div>

                <hr class="mb-4">
                <button th:if="${view =='edit'}" class="btn btn-primary btn-lg btn-block" type="submit">Save student</button>
                <button th:if="${view =='create'}" class="btn btn-primary btn-lg btn-block" type="submit">Create student</button>
              </form>
            </div>
        </div>
      </main>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

  </body>
</html>
