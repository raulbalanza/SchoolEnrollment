<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" th:href="@{/favicon.ico}">

  <title>School Enrollment | Courses</title>

  <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/style.css}" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">School enrollment</a>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="https://www.timeanddate.com/worldclock/" target="_blank" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">Time and date</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">
              <span data-feather="home"></span>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/courses}">
              <span data-feather="book"></span>
              Courses <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">
              <span data-feather="users"></span>
              Students
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/teachers}">
              <span data-feather="award"></span>
              Teachers
            </a>
          </li>
        </ul>
            
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Courses</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <a href="/courses"><button class="btn btn-sm btn-outline-danger">
                <span data-feather="arrow-left"></span>
                Back
              </button></a>
            </div>
          </div>

          <!-- <h2>List of courses</h2> -->
          <div class="table-responsive">
            <div class="col order-md-1">
              <h4 class="mb-3">Course details</h4>
              <form method="post" action="#" th:action="@{'/courses/' + ${view}}" th:object="${courseDto}" class="needs-validation">
                <div th:if="*{errorMessage}" th:text="*{errorMessage}" class="alert alert-danger" role="alert">
                  Error text goes here.
                </div>

                <div class="mb-3">
                  <label for="courseID">ID</label>
                  <input th:field="*{ID}" th:readonly="${view == 'edit'}" type="text" class="form-control" id="courseID" placeholder="Course ID" required>
                </div>

                <div class="mb-3">
                  <label for="courseName">Name</label>
                  <input th:field="*{name}" type="text" class="form-control" id="courseName" placeholder="Course name" required>
                </div>

                <div class="mb-3">
                  <label for="enrollLimit">Enroll limit</label>
                  <input th:field="*{enrollLimit}" type="date" class="form-control" id="enrollLimit" placeholder="Enroll limit" required>
                </div>

                <div class="row">
                  <div class="col mb-3">
                    <label for="credits">Credits</label>
                    <input th:field="*{credits}" type="number" class="form-control" id="credits" placeholder="Amount of credits">
                  </div>
                  <div class="col mb-3">
                    <label for="year">Year</label>
                    <input th:field="*{year}" type="number" class="form-control" id="year" placeholder="Recommended year">
                  </div>
                  <div class="col mb-3">
                    <label for="capacity">Capacity</label>
                    <input th:field="*{capacity}" type="number" class="form-control" id="capacity" placeholder="Total capacity">
                  </div>
                </div>
                <hr class="mb-4">
                <button th:if="${view =='edit'}" class="btn btn-primary btn-lg btn-block" type="submit">Save course</button>
                <button th:if="${view =='create'}" class="btn btn-primary btn-lg btn-block" type="submit">Create course</button>
              </form>
            </div>
        </div>
      </main>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

  </body>
</html>
