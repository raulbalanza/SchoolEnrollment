<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/favicon.ico}">

    <title>School Enrollment | Students</title>

    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">

  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">School enrollment</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="https://www.timeanddate.com/worldclock/" target="_blank" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">Time and date</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">
                  <span data-feather="home"></span>
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">
                  <span data-feather="book"></span>
                  Courses
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" th:href="@{/students}">
                  <span data-feather="users"></span>
                  Students <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">
                  <span data-feather="award"></span>
                  Teachers
                </a>
              </li>
            </ul>
            
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Students</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <a th:href="@{/students/create}"><button class="btn btn-sm btn-outline-success">
                <span data-feather="plus"></span>
                Create new
              </button></a>
            </div>
          </div>

          <h4 class="mb-3">Student list</h4>
          <div class="table-responsive">

            <div th:if="${#lists.isEmpty(students)}" class="alert alert-warning" role="alert">
              There are no students registered in the system.
            </div>

            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Name</th>
                  <th>Surnames</th>
                  <th>ID</th>
                  <th>Email</th>
                  <th>Study year</th>
                  <th>Birthdate</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="student : ${students}">
                  <td th:text="${student.username}">Username</td>
                  <td th:text="${student.name}">Name</td>
                  <td th:text="${student.surnames}">Surnames</td>
                  <td th:text="${student.ID}">ID</td>
                  <td th:text="${student.email}">email@example.com</td>
                  <td th:text="${student.currentYear}">Year</td>
                  <td th:text="${student.birthDate}">2000-01-30</td>
                  <td>
                    <a th:href="@{'/students/courses/' + ${student.username}}"><button type="button" alt="Courses" class="btn btn-success"><span data-feather="book"></span></button></a>
                    <a th:href="@{'/students/edit/' + ${student.username}}"><button type="button" alt="Edit" class="btn btn-primary"><span data-feather="edit"></span></button></a>
                    <a th:href="@{'/students/delete/' + ${student.username}}"><button type="button" alt="Delete" class="btn btn-danger"><span data-feather="x"></span></button></a>
                  </td>
                </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

  </body>
</html>
