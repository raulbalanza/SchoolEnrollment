<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" th:href="@{/favicon.ico}">

  <title>School Enrollment | Courses</title>

  <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/style.css}" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">School enrollment</a>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="https://www.timeanddate.com/worldclock/" target="_blank" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">Time and date</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">
              <span data-feather="home"></span>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/courses}">
              <span data-feather="book"></span>
              Courses <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">
              <span data-feather="users"></span>
              Students
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/teachers}">
              <span data-feather="award"></span>
              Teachers
            </a>
          </li>
        </ul>
            
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Course schedule</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <a th:href="@{'/courses/schedule/' + ${courseID}}"><button class="btn btn-sm btn-outline-danger">
                <span data-feather="arrow-left"></span>
                Back
              </button></a>
            </div>
          </div>

          <div class="table-responsive">
            <div class="col order-md-1">
              <h4 class="mb-3">Time slot details</h4>
              <form method="post" action="#" th:action="@{'/courses/schedule/' + ${courseID} + '/create'}" th:object="${classIntervalDto}" class="needs-validation">
                <div th:if="*{errorMessage}" th:text="*{errorMessage}" class="alert alert-danger" role="alert">
                  Error text goes here.
                </div>

                <div class="mb-3">
                  <label for="dayWeek">Day of week</label>
                  <select th:field="*{day}" class="custom-select d-block w-100" id="dayWeek" required>
                    <option value="MONDAY">Monday</option>
                    <option value="TUESDAY">Tuesday</option>
                    <option value="WEDNESDAY">Wednesday</option>
                    <option value="THURSDAY">Thursday</option>
                    <option value="FRIDAY">Friday</option>
                    <option value="SATURDAY">Saturday</option>
                    <option value="SUNDAY">Sunday</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="startTime">Start time</label>
                  <input th:field="*{start}" type="time" class="form-control" id="startTime" placeholder="Start" required>
                </div>

                <div class="mb-3">
                  <label for="finishTime">Finish time</label>
                  <input th:field="*{finish}" type="time" class="form-control" id="finishTime" placeholder="Finish" required>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Add schedule to <b><span th:text="${courseID}">ID</span></b></button>
              </form>
            </div>
        </div>
      </main>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

  </body>
</html>
